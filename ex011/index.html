<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1 id="top">Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplemente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <source media="(max-width: 1250px)" srcset="imagens/imagem-g.png" type="image/png">
        <img src="imagens/imagem-gg.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio controls loop>
        <source src="midia/nineties pad - brian bolger.mp3" type="audio/mpeg">
        <source src="midia/nineties pad - brian bolger.ogg" type="audio/ogg">
        <source src="midia/nineties pad - brian bolger.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio, <a href="midia/nineties pad - brian bolger.mp3">clique aqui.</a> e baixe o arquivo.</p>
    </audio> 
    <p><a href="#top">Topo</a></p>
    
</body>
</html>
