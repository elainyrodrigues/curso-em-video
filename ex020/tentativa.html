<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tentativa de hover</title>

    <style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    div > p {
      display: none;
    }

    div:hover > p {
      display: block;
      background-color: red;
      color: white;
      width: 200px;
    }

    div:hover {
      color: rgb(255, 0, 0);
    }

    </style>
</head>
<body>
    <h1>Como Usar Hover</h1>
    <p>No texto abaixo passe o mouse</p>
    <div>
        Passe o mouse aqui.
        <p>Aqui tem um texto escondido</p>
    </div>
    
</body>
</html>
